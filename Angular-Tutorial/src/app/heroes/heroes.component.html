<h2>{{hero.name | uppercase}} Details</h2>
<div>
    <label for="name">
        Hero name: 
    </label>
    <!-- [(ngModel)] is Angular's two-way data binding syntax. You must opt-in to FormsModule in /app.module.ts to run this.-->
    <input 
    id="name" 
    [(ngModel)]="hero.name" 
    placeholder="Edit the hero's name here!">
    <!-- Here [(ngModel)] binds the hero.name property to the HTML textbox so that data can flow in both directions: from the hero.name property to the textbox, and from the textbox back to the hero.name. -->
</div>
